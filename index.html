<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://fonts.gstatic.com/s/i/materialicons/rocket_launch/v12/24px.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srfaz.fun | Kids Gaming Universe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Premium Gaming Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: '#050b14', // Darker, richer black/blue
              deep: '#0f172a',
              primary: '#6366f1',
              secondary: '#d946ef',
              accent: '#00e5ff', // Cyberpunk Cyan
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              gaming: ['Rajdhani', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 40s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050b14;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Noise Texture for Premium Feel */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Glow Mesh Background */
      .glow-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(217, 70, 239, 0.15), transparent 25%);
      }

      /* Hide Scrollbar for cleaner UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="bg-space text-white antialiased selection:bg-accent selection:text-black">
    <div class="bg-noise"></div>
    <div class="glow-mesh"></div>
    <div id="root"></div>
    <!-- Changed from /index.tsx to ./index.tsx for relative path support -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
